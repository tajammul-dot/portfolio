<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Submitted Data</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .box {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .item {
            margin: 10px 0;
        }

        .item span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Submitted Info</h2>
        <div class="item"><span>Full Name:</span> <span id="name"></span></div>
        <div class="item"><span>Email:</span> <span id="email"></span></div>
        <div class="item"><span>Password:</span> <span id="password"></span></div>
        <div class="item"><span>Confirm Password:</span> <span id="confirm"></span></div>
        <div class="item"><span>DOB:</span> <span id="dob"></span></div>
        <div class="item"><span>Gender:</span> <span id="gender"></span></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById("name").textContent = params.get("full-name") || "";
        document.getElementById("email").textContent = params.get("register-email") || "";
        document.getElementById("password").textContent = params.get("register-password") || "";
        document.getElementById("confirm").textContent = params.get("confirm-password") || "";
        document.getElementById("dob").textContent = params.get("dob") || "";
        document.getElementById("gender").textContent = params.get("gender") || "";
    </script>
</body>

</html>
