<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            transform: translateY(0);
            transition: all 0.3s ease;
            max-height: 95vh;
            overflow-y: auto;
        }

        .form-container:hover {
            transform: translateY(-7px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        .form-group input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 50px;
        }

        .gender-group {
            display: flex;
            gap: 15px;
            margin-top: 6px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .radio-item input[type="radio"] {
            margin: 0;
            width: auto;
        }

        .radio-item label {
            margin: 0;
            font-size: 14px;
            cursor: pointer;
            color: #555;
        }

        .password-requirements {
            background: rgba(248, 249, 250, 0.9);
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 12px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .password-requirements.show {
            display: block;
        }

        .requirement {
            color: #dc3545;
            margin: 3px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement::before {
            content: "âœ—";
            font-weight: bold;
            font-size: 14px;
        }

        .requirement.valid::before {
            content: "âœ“";
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;

        }

        .social-btn img {
            width: 38px;
            height: 38px;
        }

        .social-btn {
            margin-top: 15px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }


        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            border-color: #db4437;
        }

        .social-btn.google:hover {
            background: #db4437;
        }

        .social-btn.google:hover svg {
            fill: white;
        }

        .social-btn.facebook {
            border-color: #3b5998;
        }

        .social-btn.facebook:hover {
            background: #3b5998;
        }

        .social-btn.facebook:hover svg {
            fill: white;
        }

        .social-btn.twitter {
            border-color: #1da1f2;
        }

        .social-btn.twitter:hover {
            background: #1da1f2;
        }

        .social-btn.twitter:hover svg {
            fill: white;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                border-radius: 15px;
                margin: 10px;
            }

            .login-header h2 {
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-group input {
                padding: 12px 16px;
                font-size: 15px;
            }

            .password-toggle {
                right: 10px;
                font-size: 16px;
            }

            .login-btn {
                padding: 12px;
                font-size: 15px;
            }


            .social-btn {
                width: 40px;
                height: 40px;
            }
        }



        .gender-row {
            display: flex;
            align-items: center;
            gap: 20px;
            /* space between label and radios */
            flex-wrap: wrap;
        }

        .gender-row label {
            margin: 0;
            white-space: nowrap;
            font-weight: 500;
            min-width: 60px;
            display: flex;
            align-items: center;
            /* ðŸ”¥ aligns label vertically */
        }


        .gender-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="login-header">
            <h2>Create Account</h2>
            <p>Join us today and get started</p>
        </div>

        <form id="registrationForm" novalidate>


            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <!-- Login Input -->
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Password Input  -->
            <div class="form-group">
                <label for="register-password">Password:</label>
                <div class="password-field">
                    <input type="password" id="register-password" name="register-password" required>
                    <span class="password-toggle" id="passwordToggle"><span class="password-toggle"
                            id="passwordToggle"><img src="images/eye.png" alt="" width="20"></span></span>
                </div>
                <div class="error-message" id="passwordError"></div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="length">At least 8 characters</div>
                    <div class="requirement" id="uppercase">One uppercase letter</div>
                    <div class="requirement" id="lowercase">One lowercase letter</div>
                    <div class="requirement" id="number">One number</div>
                    <div class="requirement" id="special">One special character</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <div class="password-field">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="password-toggle" id="confirmPasswordToggle"><span class="password-toggle"
                            id="passwordToggle"><img src="images/eye.png" alt="" width="20"></span></span>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <div class="error-message" id="dobError"></div>
            </div>


            <!-- Gender -->
            <div class="form-group gender-row">
                <label for="gender">Gender:</label>
                <div class="gender-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="error-message" id="genderError"></div>
            </div>


            <!-- Sumit Button -->
            <button type="submit" class="login-btn" id="registerBtn">
                <span class="spinner"></span>
                <span class="btn-text">Create Account</span>
            </button>
        </form>


        <div class="social-section">
            <p class="signup-link">Or sign up using</p>
            <div class="social-buttons">
                <a href="https://facebook.com" target="_blank" class="social-btn facebook">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank" class="social-btn twitter">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank" class="social-btn instagram">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>

        <div class="signup-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Get form elements
            const registrationForm = document.getElementById('registrationForm');
            const nameInput = document.getElementById('full-name');
            const emailInput = document.getElementById('register-email');
            const passwordInput = document.getElementById('register-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const dobInput = document.getElementById('dob');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const registerBtn = document.getElementById('registerBtn');

            // Error elements
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const dobError = document.getElementById('dobError');
            const genderError = document.getElementById('genderError');

            // Password requirements
            const passwordRequirements = document.getElementById('passwordRequirements');
            const requirements = {
                length: document.getElementById('length'),
                uppercase: document.getElementById('uppercase'),
                lowercase: document.getElementById('lowercase'),
                number: document.getElementById('number'),
                special: document.getElementById('special')
            };

            // Password visibility toggle
            passwordToggle.addEventListener('click', function () {
                const isPassword = passwordInput.getAttribute('type') === 'password';
                passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
                // this.textContent = isPassword ? 'ðŸ™ˆ' : 'ðŸ‘ï¸';
                this.querySelector('img').src = isPassword ? 'images/hideEye.png' : 'images/eye.png';
            });

            // Confirm password visibility toggle
            confirmPasswordToggle.addEventListener('click', function () {
                const isPassword = confirmPasswordInput.getAttribute('type') === 'password';
                confirmPasswordInput.setAttribute('type', isPassword ? 'text' : 'password');
                // this.textContent = isPassword ? 'ðŸ™ˆ' : 'ðŸ‘ï¸';
                this.querySelector('img').src = isPassword ? 'images/hideEye.png' : 'images/eye.png';
            });

            // Validation functions
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function validatePassword(password) {
                return {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password)
                };
            }

            function validateAge(dateString) {
                const today = new Date();
                const birthDate = new Date(dateString);
                const age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();

                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    return age - 1;
                }
                return age;
            }

            // Show/hide error functions
            function showError(errorElement, message) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }

            function hideError(errorElement) {
                errorElement.textContent = '';
                errorElement.classList.remove('show');
            }

            // Password requirements display
            passwordInput.addEventListener('input', function () {
                const password = this.value;

                if (password.length > 0) {
                    passwordRequirements.classList.add('show');

                    const validation = validatePassword(password);

                    // Update each requirement
                    Object.keys(validation).forEach(key => {
                        if (validation[key]) {
                            requirements[key].classList.add('valid');
                        } else {
                            requirements[key].classList.remove('valid');
                        }
                    });
                } else {
                    passwordRequirements.classList.remove('show');
                }
            });

            // Hide password requirements when field loses focus and is empty
            passwordInput.addEventListener('blur', function () {
                const value = this.value;

                const isValid =
                    value.length >= 8 &&
                    /[A-Z]/.test(value) &&
                    /[a-z]/.test(value) &&
                    /\d/.test(value) &&
                    /[!@#$%^&*(),.?":{}|<>]/.test(value);

                if (value.length === 0 || isValid) {
                    passwordRequirements.classList.remove('show');
                }
            });




            // Real-time validation
            nameInput.addEventListener('input', function () {
                if (this.value.trim() === '') {
                    hideError(nameError);
                } else if (this.value.trim().length < 2) {
                    showError(nameError, 'Name must be at least 2 characters');
                } else {
                    hideError(nameError);
                    this.classList.remove('error');
                }
            });

            emailInput.addEventListener('input', function () {
                if (this.value === '') {
                    hideError(emailError);
                } else if (!validateEmail(this.value)) {
                    showError(emailError, 'Please enter a valid email address');
                } else {
                    hideError(emailError);
                    this.classList.remove('error');
                }
            });

            confirmPasswordInput.addEventListener('input', function () {
                if (this.value === '') {
                    hideError(confirmPasswordError);
                } else if (this.value !== passwordInput.value) {
                    showError(confirmPasswordError, 'Passwords do not match');
                } else {
                    hideError(confirmPasswordError);
                    this.classList.remove('error');
                }
            });

            dobInput.addEventListener('change', function () {
                if (this.value === '') {
                    hideError(dobError);
                } else {
                    const age = validateAge(this.value);
                    if (age < 13) {
                        showError(dobError, 'You must be at least 13 years old');
                    } else if (age > 120) {
                        showError(dobError, 'Please enter a valid birth date');
                    } else {
                        hideError(dobError);
                        this.classList.remove('error');
                    }
                }
            });

            // Form submission
            registrationForm.addEventListener('submit', function (e) {
                e.preventDefault();

                let isValid = true;

                // Validate name
                if (nameInput.value.trim() === '') {
                    showError(nameError, 'Full name is required');
                    nameInput.classList.add('error');
                    isValid = false;
                } else if (nameInput.value.trim().length < 2) {
                    showError(nameError, 'Name must be at least 2 characters');
                    nameInput.classList.add('error');
                    isValid = false;
                }

                // Validate email
                if (emailInput.value === '') {
                    showError(emailError, 'Email is required');
                    emailInput.classList.add('error');
                    isValid = false;
                } else if (!validateEmail(emailInput.value)) {
                    showError(emailError, 'Please enter a valid email address');
                    emailInput.classList.add('error');
                    isValid = false;
                }

                // Validate password
                if (passwordInput.value === '') {
                    showError(passwordError, 'Password is required');
                    passwordInput.classList.add('error');
                    isValid = false;
                } else {
                    const validation = validatePassword(passwordInput.value);
                    const allValid = Object.values(validation).every(v => v);
                    if (!allValid) {
                        showError(passwordError, 'Password must meet all requirements');
                        passwordInput.classList.add('error');
                        isValid = false;
                    }
                }

                // Validate confirm password
                if (confirmPasswordInput.value === '') {
                    showError(confirmPasswordError, 'Please confirm your password');
                    confirmPasswordInput.classList.add('error');
                    isValid = false;
                } else if (confirmPasswordInput.value !== passwordInput.value) {
                    showError(confirmPasswordError, 'Passwords do not match');
                    confirmPasswordInput.classList.add('error');
                    isValid = false;
                }

                // Validate date of birth
                if (dobInput.value === '') {
                    showError(dobError, 'Date of birth is required');
                    dobInput.classList.add('error');
                    isValid = false;
                } else {
                    const age = validateAge(dobInput.value);
                    if (age < 13) {
                        showError(dobError, 'You must be at least 13 years old');
                        dobInput.classList.add('error');
                        isValid = false;
                    } else if (age > 120) {
                        showError(dobError, 'Please enter a valid birth date');
                        dobInput.classList.add('error');
                        isValid = false;
                    }
                }

                // Validate gender
                const genderRadios = document.querySelectorAll('input[name="gender"]');
                const genderSelected = Array.from(genderRadios).some(radio => radio.checked);
                if (!genderSelected) {
                    showError(genderError, 'Please select your gender');
                    isValid = false;
                } else {
                    hideError(genderError);
                }

                if (isValid) {
                    // Show loading state
                    registerBtn.classList.add('loading');
                    registerBtn.disabled = true;

                    // Simulate API call
                    setTimeout(() => {
                        // Hide loading state
                        registerBtn.classList.remove('loading');
                        registerBtn.disabled = false;

                        // Show success message
                        alert('Registration successful! Welcome aboard!');

                        // Clear form
                        registrationForm.reset();
                        passwordRequirements.classList.remove('show');

                        // Clear any remaining error states
                        document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
                        document.querySelectorAll('.error-message.show').forEach(el => el.classList.remove('show'));

                        console.log('Registration Data:', {
                            name: nameInput.value,
                            email: emailInput.value,
                            password: passwordInput.value,
                            confirmPassword: confirmPasswordInput.value,
                            dob: dobInput.value,
                            gender: document.querySelector('input[name="gender"]:checked')?.value
                        });
                    }, 2000);
                }

                if (isValid) {
                    const formData = new FormData(registrationForm);
                    const params = new URLSearchParams();

                    for (const [key, value] of formData.entries()) {
                        params.append(key, value);
                    }

                    // Redirect to display.html with form data in query string
                    window.location.href = `display.html?${params.toString()}`;
                }
            });

            // Social button handlers
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const platform = this.classList.contains('google') ? 'Google' :
                        this.classList.contains('facebook') ? 'Facebook' : 'Twitter';
                    alert(`${platform} registration clicked!`);
                });
            });
        });
    </script>
</body>

</html>
