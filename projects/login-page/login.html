<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" onclick="togglePassword()">
                    <img id="toggleIcon" src="eye.png" width="20px" alt="">
                </span>
            </div>


            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">

            <button class="social-btn" onclick="socialLogin('Facebook')">
                <span><img src="facebook.png" width="40" alt=""></span>
            </button>

            <button class="social-btn" onclick="socialLogin('Instagram')">
                <span><img src="instagram.png" width="40" alt=""></span>
            </button>

            <button class="social-btn" onclick="socialLogin('Twitter')">
                <span><img src="twitter.png" width="40" alt=""></span>
            </button>
        </div>



        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
