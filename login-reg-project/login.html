<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            transform: translateY(0);
            transition: all 0.3s ease;

        }

        .form-container:hover {
            transform: translateY(-7px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }


        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        .form-group input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 50px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;

        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                border-radius: 15px;
            }

            .login-header h2 {
                font-size: 22px;
            }

            .form-group input {
                padding: 12px 16px;
                font-size: 15px;
            }

            .password-toggle {
                right: 10px;
                font-size: 16px;
            }

            .login-btn {
                padding: 12px;
                font-size: 15px;
            }

            .signup-link {
                font-size: 13px;
            }

            .forgot-password,
            .remember-me label {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>


    <div class="form-container">

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please sign in to your account</p>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                <div class="error-message" id="emailError"></div>
            </div>


            <div class="form-group">
                <label for="login-password">Password:</label>
                <div class="password-field">
                    <input type="password" id="login-password" name="login-password" required>
                    <span class="password-toggle" id="passwordToggle"><img src="images/eye.png" alt=""
                            width="20"></span>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>


            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">Sign In</span>
            </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="reg.html">Sign up here</a>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Get form elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('login-email');
            const passwordInput = document.getElementById('login-password');
            const passwordToggle = document.getElementById('passwordToggle');

            const loginBtn = document.getElementById('loginBtn');  // âœ… Correct

            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');


            // Password visibility toggle
            passwordToggle.addEventListener('click', function () {
                const isPassword = passwordInput.getAttribute('type') === 'password';
                passwordInput.setAttribute('type', isPassword ? 'text' : 'password');

                // Change icon image
                this.querySelector('img').src = isPassword ? 'images/hideEye.png' : 'images/eye.png';



            });

            // Email validation
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Password validation
            function validatePassword(password) {
                return password.length >= 6;
            }

            // Show error message
            function showError(inputElement, message) {
                const errorDiv = inputElement.parentElement.querySelector('.error-message');
                inputElement.classList.add('error');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.classList.add('show');
                }
            }

            // Hide error message
            function hideError(inputElement) {
                const errorDiv = inputElement.parentElement.querySelector('.error-message');
                inputElement.classList.remove('error');
                if (errorDiv) {
                    errorDiv.textContent = '';
                    errorDiv.classList.remove('show');
                }
            }

            // Real-time validation
            emailInput.addEventListener('input', function () {
                if (this.value === '') {
                    hideError(emailError);
                } else if (!validateEmail(this.value)) {
                    showError(emailError, 'Please enter a valid email address');
                } else {
                    hideError(emailError);
                }
            });

            passwordInput.addEventListener('input', function () {
                if (this.value === '') {
                    hideError(passwordError);
                } else if (!validatePassword(this.value)) {
                    showError(passwordError, 'Password must be at least 6 characters long');
                } else {
                    hideError(passwordError);
                }
            });



            // Form submission
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                let isValid = true;

                // Validate email
                if (emailInput.value === '') {
                    showError(emailError, 'Email is required');
                    isValid = false;
                } else if (!validateEmail(emailInput.value)) {
                    showError(emailError, 'Please enter a valid email address');
                    isValid = false;
                } else {
                    hideError(emailError);
                }

                // Validate password
                if (passwordInput.value === '') {
                    showError(passwordError, 'Password is required');
                    isValid = false;
                } else if (!validatePassword(passwordInput.value)) {
                    showError(passwordError, 'Password must be at least 6 characters long');
                    isValid = false;
                } else {
                    hideError(passwordError);
                }

                if (isValid) {
                    // Show loading state
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;

                    // Simulate API call
                    setTimeout(() => {
                        // Hide loading state
                        loginBtn.classList.remove('loading');
                        loginBtn.disabled = false;

                        // For demo purposes, show success message
                        alert('Login successful! (This is just a demo)');

                        // âœ… Clear form inputs
                        loginForm.reset();

                        // In a real application, you would:
                        // 1. Send data to your server
                        // 2. Handle the response
                        // 3. Redirect user or show error messages

                        console.log('Form Data:', {
                            email: emailInput.value,
                            password: passwordInput.value,
                            remember: document.getElementById('remember').checked
                        });
                    }, 2000);
                }
            });


        });
    </script>
</body>

</html>
